<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/tailwind.css">
  <script src="../src/game.js" defer></script>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
  <section id="pop-up" class="flex justify-center hidden">
    <div class="absolute w-full h-full bg-black opacity-60">BG Image</div>
    <div
      class="absolute bg-cyan-50 w-80 h-40 top-1/4 rounded-lg drop-shadow p-1 flex flex-col justify-center items-center gap-4">
      <p id="winner" class="text-2xl italic">The winner is player 1</p>
      <button class="bg-cyan-900 text-white px-3 py-2 rounded-lg hover:scale-105">Rematch</button>
    </div>
  </section>
  <section>
    <main>
      <h1 class=" text-center m-3 text-white text-xl tracking-widest"
        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        TIC TAC TOE</h1>
      <div class="flex justify-around">
        <div class="text-white text-lg">
          <h2>
            Player 1
          </h2>
          <p>X</p>
        </div>
        <table class="border-2">
          <tr>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="a1">
            </td>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="a2">
            </td>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="a3">
            </td>
          </tr>
          <tr>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="b1">
            </td>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="b2">
            </td>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="b3">
            </td>
          </tr>
          <tr>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="c1">
            </td>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="c2">
            </td>
            <td class="h-24 w-24 bg-cyan-900 text-center text-white text-2xl border-2 hover:bg-cyan-700 cursor-pointer"
              id="c3">
            </td>
          </tr>
        </table>
        <div class="text-white text-lg">
          <h2>
            Player 1
          </h2>
          <p>O</p>
        </div>
    </main>
  </section>
</body>

</html>
